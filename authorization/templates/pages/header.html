{% load static %}

<header>
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top foo-header">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/"><div><img alt="TheSimRacer" height="14" width="140" src="{% static 'images/thesimracer-white.png'%}"></div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
            {% if request.user.is_authenticated %}
                <span class="navbar-text">{{ user }}</span>
                <form method="POST" class="d-flex">
                    {% csrf_token %}
                    <input type="submit" name="logout" value="Logout" class="default-link" style="">
                </form>
            {% else %}
                    {# {% load widget_tweaks %} #}
                <div class="btn-group dropstart" >
                  <button type="button" id="login_btn" class="btn btn-secondary dropdown-toggle login-btn" data-bs-toggle="dropdown" aria-expanded="false">
                    Login
                  </button>
                  <ul class="dropdown-menu login-list-elements">
                    <li><a class="dropdown-item" onmouseover="document.getElementById('login_btn').style.background = '#F4B913';" href="http://127.0.0.1:8000/login">Login</a></li>
                    <li><a class="dropdown-item" onmouseover="document.getElementById('login_btn').style.background = '#F4B913';" href="http://127.0.0.1:8000/login#register">Register</a></li>
                  </ul>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
</header>
