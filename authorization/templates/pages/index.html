{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'styles/header.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/index.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/footer.css' %}" rel="stylesheet" type="text/css">
     <link href="{% static 'styles/slog.css' %}" rel="stylesheet" type="text/css">
    <title>Main page</title>

    <link href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/sticky-footer-navbar.css"

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column h-100 body-default">

{% block header %}
    {% include 'header.html' %}
{% endblock %}

<main>
    <div class="background"></div>
         <div class="text-center" style="padding-top: 3%">
            <span class="slog" >Racing is in our blood!</span>
        </div>

</main>
<footer>
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
</footer>
</body>
</html>
