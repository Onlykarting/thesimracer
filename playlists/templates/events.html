{% extends 'base-bootstrap.html' %}
{% block body %}
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Название</th>
                <th>Карта</th>
                <th>Дата проведения</th>
                <th>Сроки регистрации</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ forloop.counter0 }}</td>
                    <td>
                        <a href="/events/{{ event.id }}">{{ event.name }}</a>
                    </td>
                    <td>{{ event.game_settings.event_settings.track }}</td>
                    <td></td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
